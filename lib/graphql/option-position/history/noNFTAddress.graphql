query getOptionPositions($first: Int!, $skip: Int!, $userAddress: Bytes!) {
  optionPositions(
    first: $first
    skip: $skip
    where: { userAddress: $userAddress, status_not_in: [Pending, Active] }
    orderBy: createTimestamp
    orderDirection: desc
  ) {
    userAddress
    nftAddress
    positionId
    optionType
    status
    strikeId {
      enabled
      expiration
      spotPrice
      strikePrice
    }
    amount
    premium
    maximumPremium
    updateTimestamp
  }
}
