query getOptionPositions($first: Int!, $skip: Int!, $userAddress: Bytes!) {
  optionPositions(
    first: $first
    skip: $skip
    where: { receiverAddress: $userAddress, status_not_in: [Pending, Active] }
    orderBy: createTimestamp
    orderDirection: desc
  ) {
    id
    userAddress: receiverAddress
    collectionAddress
    positionId
    optionType
    status
    expiration
    spotPrice
    strikePrice
    amount
    premium
    excessPremium
    returnedPremium
    keeperFee
    revenue
    exerciseFee
    updateTimestamp
  }
}
