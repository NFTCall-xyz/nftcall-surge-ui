query getOptionPositions($first: Int!, $skip: Int!, $userAddress: Bytes!, $currentTimestamp: BigInt!) {
  optionPositions(
    first: $first
    skip: $skip
    where: { userAddress: $userAddress, strikeId_: { expiration_lt: $currentTimestamp } }
    orderBy: updateTimestamp
    orderDirection: asc
  ) {
    userAddress
    nftAddress
    positionId
    optionType
    status
    strikeId {
      enabled
      expiration
      spotPrice
      strikePrice
    }
    amount
    premium
    maximumPremium
    updateTimestamp
  }
}
