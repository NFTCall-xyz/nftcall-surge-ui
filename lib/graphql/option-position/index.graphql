query getOptionPositions(
  $first: Int!
  $skip: Int!
  $nftAddress: Bytes!
  $userAddress: Bytes!
  $currentTimestamp: BigInt = 0
) {
  optionPositions(
    first: $first
    skip: $skip
    where: { nftAddress: $nftAddress, userAddress: $userAddress, strikeId_: { expiration_gt: $currentTimestamp } }
    orderBy: updateTimestamp
    orderDirection: asc
  ) {
    userAddress
    nftAddress
    positionId
    optionType
    strikeId {
      enabled
      expiration
      spotPrice
      strikePrice
    }
    amount
    updateTimestamp
  }
}
