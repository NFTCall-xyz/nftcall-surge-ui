query getOptionPositions($first: Int!, $skip: Int!, $userAddress: Bytes!, $currentTimestamp: BigInt!) {
  optionPositions(
    first: $first
    skip: $skip
    where: { userAddress: $userAddress, status_in: [Active, Pending], strikeId_: { expiration_gt: $currentTimestamp } }
    orderBy: createTimestamp
    orderDirection: desc
  ) {
    userAddress
    nftAddress
    positionId
    optionType
    status
    strikeId {
      enabled
      expiration
      spotPrice
      strikePrice
    }
    amount
    premium
    maximumPremium
    updateTimestamp
  }
}
