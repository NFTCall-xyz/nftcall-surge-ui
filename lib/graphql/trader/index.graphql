fragment traderFields on Trader {
  id
  totalTrades
  totalVolume
  totalRevenue
  totalPremium
  totalExercisedOptionPosition
  updateTimestamp
}

query getTraders($userAddress: ID!) {
  traders(first: 50, orderBy: totalTrades, orderDirection: desc) {
    ...traderFields
  }
  user: traders(where: { id: $userAddress }) {
    ...traderFields
  }
}
